@(title: String)(content: Html)

<!DOCTYPE html>

<html>
    <head>
        <title>@title</title>
        
        <meta http-equiv="cache-control" content="no-cache">
        
        <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/main.css")">
        <!-- Include bootstrap3 -->
        <link rel="stylesheet" href="@routes.Assets.at("bootstrap3.0.1/css/bootstrap.min.css")">
        
        <link rel="shortcut icon" type="image/png" href="@routes.Assets.at("images/favicon.png")">
		
		<!-- Include Jquery -->
        <script src="@routes.Assets.at("javascripts/jquery-1.9.0.min.js")" type="text/javascript"></script>
        
        <!-- Include bootstrap3 widgets -->
        <script src="@routes.Assets.at("bootstrap3.0.1/js/bootstrap.min.js")" type="text/javascript"></script>
    </head>
    <body>
    	<div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
			<div class="container">
			  <div class="navbar-header">
			    <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
			      <span class="sr-only">Toggle navigation</span>
			      <span class="icon-bar"></span>
			      <span class="icon-bar"></span>
			      <span class="icon-bar"></span>
			    </button>
			    <a class="navbar-brand" href="#">Sensible Sensor</a>
			  </div>
			  <div class="collapse navbar-collapse">
			    <ul class="nav navbar-nav">
			    </ul>
			    <ul class="nav navbar-nav navbar-right">
			    	<li><a href="#">About</a></li>
			    </ul>
			  </div><!--/.nav-collapse -->
		  </div>
		</div>
        @content
    </body>
</html>
